<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Penny Options Scout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2, h3 {
      margin-bottom: 10px;
    }

    input, select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #1d4ed8;
    }

    button.active {
      background: #22c55e;
      color: black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #020617;
    }

    th, td {
      padding: 8px;
      border: 1px solid #334155;
      text-align: center;
      font-size: 14px;
    }

    th {
      position: sticky;
      top: 0;
      background: #020617;
    }

    tr:hover {
      background: #1e293b;
    }

    .controls {
      margin: 10px 0;
    }

    .delta-pos { color: #22c55e; }
    .delta-neg { color: #ef4444; }
    .theta-neg { color: #f59e0b; }

    .profit { color: #22c55e; font-weight: bold; }
    .loss { color: #ef4444; font-weight: bold; }

    #optionsOutput,
    #candidatesOutput {
      max-height: 400px;
      overflow-y: auto;
    }

    a.symbol-link {
      color: #38bdf8;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>

<h1>Penny Options Scout</h1>

<h2>Options Chain</h2>

<div class="controls">
  <button id="callsBtn" class="active">Calls</button>
  <button id="putsBtn">Puts</button>

  <select id="expirationSelect">
    <option value="ALL">All Expirations</option>
  </select>

  <input type="number" id="maxAsk" placeholder="Max Ask (0.20)" step="0.01" />
</div>

<div id="optionsOutput">Click a symbol below</div>

<div id="tradeBuilder"></div>

<hr />

<h2>Penny Option Candidates</h2>

<button id="candidatesBtn">Load Candidates</button>

<div class="controls">
  <input type="number" id="minPrice" placeholder="Min Price" step="0.01" />
  <input type="number" id="maxPrice" placeholder="Max Price" step="0.01" />
  <button id="applyFilter">Apply Filter</button>
</div>

<div id="candidatesOutput"></div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
