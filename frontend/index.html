<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Penny Options Scout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f172a;
      --panel: #020617;
      --text: #e5e7eb;
      --border: #334155;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --link: #38bdf8;
      --row-hover: #1e293b;

      --call: #22c55e;
      --put: #ef4444;
    }

    body.light {
      --bg: #f8fafc;
      --panel: #ffffff;
      --text: #020617;
      --border: #cbd5e1;
      --link: #2563eb;
      --row-hover: #e2e8f0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: var(--accent-hover);
    }

    input {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: var(--panel);
    }

    th, td {
      padding: 8px;
      border: 1px solid var(--border);
      text-align: center;
      font-size: 14px;
    }

    tr:hover {
      background: var(--row-hover);
    }

    a.symbol-link {
      color: var(--link);
      font-weight: bold;
      text-decoration: none;
    }

    .call {
      color: var(--call);
      font-weight: bold;
    }

    .put {
      color: var(--put);
      font-weight: bold;
    }

    #candidatesOutput,
    #optionsOutput {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <h1>Penny Options Scout</h1>
    <button id="themeToggle">ðŸŒ™ Dark</button>
  </div>

  <h2>Options Chain</h2>
  <div id="optionsOutput">Click a symbol below</div>

  <section>
    <h2>Penny Option Candidates</h2>
    <button id="candidatesBtn">Load Candidates</button>

    <div style="margin-top:10px;">
      <label>Min Price:
        <input type="number" id="minPrice" step="0.01" />
      </label>
      <label>Max Price:
        <input type="number" id="maxPrice" step="0.01" />
      </label>
      <button id="applyFilter">Apply Filter</button>
    </div>

    <div id="candidatesOutput"></div>
  </section>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
