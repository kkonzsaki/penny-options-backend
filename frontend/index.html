<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Penny Options Scout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    input {
      padding: 6px 10px;
      margin-right: 6px;
      border-radius: 4px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1d4ed8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    th, td {
      padding: 8px 10px;
      border: 1px solid #334155;
      text-align: center;
    }

    th {
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:hover {
      background: #1e293b;
    }

    a.symbol-link {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }

    a.symbol-link:hover {
      text-decoration: underline;
    }

    #candidatesOutput,
    #optionsOutput {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }

    section {
      margin-top: 20px;
    }

    label {
      font-size: 14px;
      margin-right: 10px;
    }
  </style>
</head>

<body>

  <h1>Penny Options Scout</h1>

  <!-- Options Chain Lookup -->
  <h2>Options Chain Lookup</h2>
  <input id="symbolInput" placeholder="AAPL" />
  <button id="symbolBtn">Fetch</button>
  <div id="optionsOutput"></div>

  <!-- Penny Option Candidates -->
  <section>
    <h2>Penny Option Candidates</h2>
    <button id="candidatesBtn">Load Candidates</button>

    <!-- Filters -->
    <div style="margin-top:10px;">
      <label>
        Min Price:
        <input type="number" id="minPrice" placeholder="0" step="0.01" />
      </label>

      <label>
        Max Price:
        <input type="number" id="maxPrice" placeholder="10" step="0.01" />
      </label>

      <button id="applyFilter">Apply Filter</button>
    </div>

    <!-- Output -->
    <div id="candidatesOutput"></div>
  </section>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="app.js"></script>

</body>
</html>
