<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Penny Options Scout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
--bg:#0f172a;--panel:#020617;--text:#e5e7eb;
--border:#334155;--accent:#2563eb;
--call:#22c55e;--put:#ef4444;
}
body.light{
--bg:#f8fafc;--panel:#fff;--text:#020617;--border:#cbd5e1;
}
body{
background:var(--bg);color:var(--text);
font-family:Arial;padding:20px;
}
button,input,select{
background:var(--panel);color:var(--text);
border:1px solid var(--border);
padding:6px;border-radius:4px;
}
button{background:var(--accent);cursor:pointer}
.panel{
background:var(--panel);
padding:12px;border-radius:6px;
margin-bottom:16px;
}
.call{color:var(--call);font-weight:bold}
.put{color:var(--put);font-weight:bold}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid var(--border);padding:6px;text-align:center}
</style>
</head>

<body>

<div style="display:flex;justify-content:space-between">
<h1>Penny Options Scout</h1>
<button id="themeToggle">ðŸŒ™</button>
</div>

<div class="panel">
<h2>Candidates</h2>
<button id="loadCandidates">Load Candidates</button>
<input id="minPrice" placeholder="Min $" type="number">
<input id="maxPrice" placeholder="Max $" type="number">
<div id="candidates"></div>
</div>

<div class="panel">
<h2>Options</h2>
<button onclick="filterType('all')">All</button>
<button onclick="filterType('call')">Calls</button>
<button onclick="filterType('put')">Puts</button>
<div id="options"></div>
<canvas id="payoffChart"></canvas>
</div>

<div class="panel">
<h2>Strategy Builder</h2>
<select id="strategyType">
<option value="call">Long Call</option>
<option value="put">Long Put</option>
<option value="spread">Bull Call Spread</option>
</select>
<button id="buildStrategy">Build</button>
<div id="strategyOutput"></div>
</div>

<div class="panel">
<h2>Scanner</h2>
<button id="scannerToggle">â–¶ Start</button>
<span id="scannerStatus">Stopped</span>
<div id="scannerLog"></div>
</div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
