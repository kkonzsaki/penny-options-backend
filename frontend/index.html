<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Penny Options Scout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#0f172a;
  color:#e5e7eb;
  font-family:Arial;
  padding:20px;
}

button {
  background:#2563eb;
  color:white;
  border:none;
  padding:6px 12px;
  border-radius:4px;
  cursor:pointer;
}
button:hover { background:#1d4ed8 }
button.active { background:#22c55e; color:black }

table {
  width:100%;
  border-collapse:collapse;
  background:#020617;
  margin-top:10px;
}
th, td {
  border:1px solid #334155;
  padding:8px;
  text-align:center;
}
tr:hover { background:#1e293b }

.controls { margin:10px 0 }

.symbol-link {
  color:#38bdf8;
  font-weight:bold;
  text-decoration:none;
}

.profit { color:#22c55e; font-weight:bold }
.loss { color:#ef4444; font-weight:bold }

#optionsOutput,
#candidatesOutput,
#savedTrades {
  max-height:400px;
  overflow-y:auto;
}
</style>
</head>

<body>

<h1>Penny Options Scout</h1>

<h2>Options Chain</h2>

<div class="controls">
  <button id="callsBtn" class="active">Calls</button>
  <button id="putsBtn">Puts</button>

  <select id="expirationSelect">
    <option value="ALL">All Expirations</option>
  </select>

  <input id="maxAsk" type="number" step="0.01" placeholder="Max Ask">
</div>

<div id="optionsOutput">Select a symbol</div>

<div id="spreadBuilder"></div>

<hr>

<h2>Saved Trades</h2>
<div id="savedTrades"></div>

<hr>

<h2>Penny Candidates</h2>
<button id="candidatesBtn">Load Candidates</button>

<div class="controls">
  <input id="minPrice" type="number" step="0.01" placeholder="Min Price">
  <input id="maxPrice" type="number" step="0.01" placeholder="Max Price">
  <button id="applyFilter">Apply Filter</button>
</div>

<div id="candidatesOutput"></div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
