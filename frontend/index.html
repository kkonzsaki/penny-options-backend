<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Penny Options Scout</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
    }

    button {
      cursor: pointer;
      background: #38bdf8;
      border: none;
      color: #020617;
      font-weight: bold;
    }

    .section {
      margin-top: 30px;
    }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>

<body>

  <h1>Penny Options Scout</h1>

  <!-- ðŸ” SYMBOL LOOKUP -->
  <div class="section">
    <h2>Options Chain Lookup</h2>
    <input id="symbolInput" placeholder="AAPL" />
    <button onclick="fetchSymbol()">Fetch</button>
    <pre id="symbolOutput"></pre>
  </div>

  <!-- ðŸ“‹ CANDIDATES -->
  <div class="section">
    <h2>Penny Candidates</h2>
    <button onclick="fetchCandidates()">Load Candidates</button>
    <pre id="candidatesOutput"></pre>
  </div>

  <!-- ============================= -->
  <!-- ðŸš¨ SCRIPTS GO HERE (BOTTOM) ðŸš¨ -->
  <!-- ============================= -->

  <!-- Config MUST load first -->
  <script src="config.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>

</body>
</html>
