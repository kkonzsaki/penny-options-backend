<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Penny Options Scout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   BASE
===================== */
body {
  background:#0f172a;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
  margin:0;
  padding:12px;
}

h1, h2, h3 {
  margin:10px 0;
}

/* =====================
   CONTROLS
===================== */
.controls {
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin:10px 0;
}

input, select {
  padding:10px;
  border-radius:6px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb;
  font-size:16px;
}

button {
  padding:10px 14px;
  border-radius:6px;
  border:none;
  background:#2563eb;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button:hover { background:#1d4ed8 }
button.active { background:#22c55e; color:black }

/* =====================
   TABLES
===================== */
table {
  width:100%;
  border-collapse:collapse;
  background:#020617;
  margin-top:8px;
}

th, td {
  padding:10px;
  border:1px solid #334155;
  text-align:center;
  font-size:14px;
}

th {
  background:#020617;
  position:sticky;
  top:0;
  z-index:2;
}

tr:hover { background:#1e293b }

.symbol-link {
  color:#38bdf8;
  font-weight:bold;
  text-decoration:none;
}

/* =====================
   SCROLL AREAS
===================== */
#optionsOutput,
#candidatesOutput,
#savedTrades,
#spreadBuilder {
  max-height:55vh;
  overflow:auto;
  margin-top:8px;
}

/* =====================
   MOBILE STACK TABLE
===================== */
@media (max-width: 768px) {

  table, thead, tbody, th, td, tr {
    display:block;
  }

  thead { display:none }

  tr {
    margin-bottom:12px;
    border:1px solid #334155;
    border-radius:8px;
    padding:6px;
  }

  td {
    display:flex;
    justify-content:space-between;
    padding:8px;
    border:none;
    border-bottom:1px solid #334155;
  }

  td:last-child {
    border-bottom:none;
  }

  td::before {
    content: attr(data-label);
    font-weight:bold;
    color:#94a3b8;
  }
}

/* =====================
   FIXED HEADER (MOBILE)
===================== */
@media (max-width: 768px) {
  .sticky-controls {
    position:sticky;
    top:0;
    background:#0f172a;
    padding:8px 0;
    z-index:5;
  }
}
</style>
</head>

<body>

<h1>Penny Options Scout</h1>

<!-- ========================= -->
<!-- OPTIONS -->
<!-- ========================= -->
<h2>Options Chain</h2>

<div class="controls sticky-controls">
  <button id="callsBtn" class="active">Calls</button>
  <button id="putsBtn">Puts</button>

  <select id="expirationSelect">
    <option value="ALL">All Expirations</option>
  </select>

  <input id="maxAsk" type="number" step="0.01" placeholder="Max Ask">
</div>

<div id="optionsOutput">Select a symbol below</div>
<div id="spreadBuilder"></div>

<!-- ========================= -->
<!-- SAVED TRADES -->
<!-- ========================= -->
<h2>Saved Trades</h2>
<div id="savedTrades"></div>

<!-- ========================= -->
<!-- CANDIDATES -->
<!-- ========================= -->
<h2>Penny Option Candidates</h2>

<button id="candidatesBtn">Load Candidates</button>

<div class="controls">
  <input id="minPrice" type="number" step="0.01" placeholder="Min Price">
  <input id="maxPrice" type="number" step="0.01" placeholder="Max Price">
  <button id="applyFilter">Apply Filter</button>
</div>

<div id="candidatesOutput"></div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
