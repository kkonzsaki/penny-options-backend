<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Penny Options Scout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2, h3 {
      margin-bottom: 10px;
    }

    input, button {
      padding: 6px 10px;
      margin: 5px 5px 5px 0;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
      background-color: #2563eb;
      color: white;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    button.active {
      background-color: #16a34a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #020617;
    }

    th, td {
      border: 1px solid #334155;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #020617;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:hover {
      background-color: #1e293b;
    }

    a.symbol-link {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }

    a.symbol-link:hover {
      text-decoration: underline;
    }

    #candidatesOutput,
    #optionsOutput {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .controls {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>Penny Options Scout</h1>

  <!-- OPTIONS OUTPUT -->
  <h2>Options Chain</h2>

  <div class="controls">
    <button id="callsBtn" class="active">Calls</button>
    <button id="putsBtn">Puts</button>
  </div>

  <div id="optionsOutput">Click a symbol below</div>

  <!-- CANDIDATES -->
  <section>
    <h2>Penny Option Candidates</h2>
    <button id="candidatesBtn">Load Candidates</button>

    <div class="controls">
      <label>Min Price:
        <input type="number" id="minPrice" placeholder="0" step="0.01">
      </label>
      <label>Max Price:
        <input type="number" id="maxPrice" placeholder="10" step="0.01">
      </label>
      <button id="applyFilter">Apply Filter</button>
    </div>

    <div id="candidatesOutput"></div>
  </section>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
