<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Penny Options Scout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background:#0f172a;color:#e5e7eb;font-family:Arial;padding:20px">

  <h1>Penny Options Scout</h1>

  <!-- Options Chain Lookup -->
  <h2>Options Chain Lookup</h2>
  <input id="symbolInput" placeholder="AAPL" />
  <button id="symbolBtn">Fetch</button>
  <pre id="optionsOutput"></pre>

  <!-- Penny Option Candidates -->
  <section>
    <h2>Penny Option Candidates</h2>
    <button id="candidatesBtn">Load Candidates</button>

    <!-- Filters -->
    <div style="margin-top:10px;">
      <label>Min Price: <input type="number" id="minPrice" placeholder="0" step="0.01" /></label>
      <label>Max Price: <input type="number" id="maxPrice" placeholder="10" step="0.01" /></label>
      <button id="applyFilter">Apply Filter</button>
    </div>

    <!-- Output -->
    <div id="candidatesOutput" style="margin-top:15px;"></div>
  </section>

  <script src="config.js"></script>
  <script src="app.js"></script>

</body>
</html>
