<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Penny Options Scout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2, h3 {
      margin-bottom: 10px;
    }

    input {
      padding: 6px;
      margin-right: 6px;
      border-radius: 4px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #1d4ed8;
    }

    button.active {
      background: #22c55e;
      color: black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #020617;
      color: #e5e7eb;
    }

    th, td {
      padding: 8px 10px;
      border: 1px solid #334155;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:hover {
      background: #1e293b;
    }

    a.symbol-link {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }

    a.symbol-link:hover {
      text-decoration: underline;
    }

    #candidatesOutput,
    #optionsOutput {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .controls {
      margin: 10px 0;
    }

    select {
      padding: 6px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <h1>Penny Options Scout</h1>

  <!-- ========================= -->
  <!-- OPTIONS CHAIN LOOKUP -->
  <!-- ========================= -->
  <h2>Options Chain</h2>

  <div class="controls">
    <button id="callsBtn" class="active">Calls</button>
    <button id="putsBtn">Puts</button>

    <select id="expirationSelect">
      <option value="ALL">All Expirations</option>
    </select>

    <!-- ðŸ”¥ MAX ASK FILTER -->
    <input
      type="number"
      id="maxAsk"
      placeholder="Max Ask (e.g. 0.20)"
      step="0.01"
    />
  </div>

  <div id="optionsOutput">Click a symbol below</div>

  <!-- ========================= -->
  <!-- CANDIDATES SECTION -->
  <!-- ========================= -->
  <section>
    <h2>Penny Option Candidates</h2>

    <button id="candidatesBtn">Load Candidates</button>

    <div class="controls">
      <label>
        Min Price:
        <input type="number" id="minPrice" placeholder="0" step="0.01" />
      </label>

      <label>
        Max Price:
        <input type="number" id="maxPrice" placeholder="10" step="0.01" />
      </label>

      <button id="applyFilter">Apply Filter</button>
    </div>

    <div id="candidatesOutput"></div>
  </section>

  <!-- ========================= -->
  <!-- SCRIPTS -->
  <!-- ========================= -->
  <script src="config.js"></script>
  <script src="app.js"></script>

</body>
</html>
